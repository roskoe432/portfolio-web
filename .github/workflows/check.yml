name: Portfolio Web - Check

on:
  push:
    branches:
      - 'feature/**'
      - 'hotfix/**'
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build_and_test:
    runs-on: ubuntu-latest
    name: Build and Test
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'

      - name: Npm install
        run: npm install

      - name: Build Application
        run: npm run build

      - name: Run Coverage
        run: npm run test:coverage

      - name: Post Coverage Report to PR
        uses: davelosert/vitest-coverage-report-action@v2
        if: always()
        with:
          github-token: ${{ secrets.GITHUB_TOKEN}}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          load: true
          tags: |
            portfolio-web:${{ github.sha }}
            portfolio-web:latest
          build-args: |
            VITE_ENV=prod
