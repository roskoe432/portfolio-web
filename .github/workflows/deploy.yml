name: Portfolio Web - Deploy

on:
  # Manually trigger deployments only
  workflow_dispatch:

jobs:
  deploy_infrastructure:
    runs-on: ubuntu-latest
    environment: production
    name: Deploy Infrastructure
    permissions:
      contents: read
      id-token: write

    env:
      TF_VAR_azure_subscription_id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

    outputs:
      deployment_token: ${{ steps.terraform_outputs.outputs.deployment_token }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.12.2
          terraform_wrapper: false

      - name: Terraform Init
        run: |
          terraform init \
            -backend-config="resource_group_name=${{ vars.TF_RESOURCE_GROUP_NAME }}" \
            -backend-config="storage_account_name=${{ vars.TF_STORAGE_ACCOUNT_NAME }}" \
            -backend-config="container_name=${{ vars.TF_CONTAINER_NAME }}" \
            -backend-config="key=portfolio.terraform.tfstate"
        working-directory: ./terraform

      - name: Terraform Plan
        run: terraform plan -out=tfplan
        working-directory: ./terraform

      - name: Terraform Apply
        run: terraform apply -auto-approve tfplan
        working-directory: ./terraform

      - name: Get Static Web App Deployment Token
        id: terraform_outputs
        run: |
          cd terraform
          DEPLOYMENT_TOKEN=$(terraform output -raw static_web_app_api_key)
          echo "deployment_token=$DEPLOYMENT_TOKEN" >> $GITHUB_OUTPUT

  deploy_static_site:
    needs: deploy_infrastructure
    runs-on: ubuntu-latest
    environment: production
    name: Build and Deploy Static Site
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          submodules: true
          lfs: false

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Application
        run: npm run build
        env:
          VITE_ENV: prod
          VITE_GITHUB_URL: ${{ vars.VITE_GITHUB_URL }}
          VITE_LINKEDIN_URL: ${{ vars.VITE_LINKEDIN_URL }}
          VITE_PERLENSPIEL_URL: ${{ vars.VITE_PERLENSPIEL_URL }}

      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ needs.deploy_infrastructure.outputs.deployment_token }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: 'upload'
          app_location: 'dist'
          skip_app_build: true
