name: Portfolio Web - CI

on:
  push:
    branches:
        - 'feature/**'
        - 'hotfix/**'
  pull_request:
    branches:
        - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v6

    - name: Set up Node.js
      uses: actions/setup-node@v6
      with:
        node-version: '20'
        cache: 'npm'

    - name: Npm install
      run: npm install

    - name: Build Application
      run: npm run build

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build Docker image
      run: docker build \
            --build-arg VITE_ENV=prod \
            -t portfolio-web:${{ github.sha }} \
            -t portfolio-web:latest \
            .
